<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header>
        <h2><a href="#">Fake Store</a></h2>
    </header>
    <ul>
        <li>
            <a href="#">Account</a>
        </li>
        <li>
            <a href="#">Cart</a>
        </li>
    </ul>
    <nav>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Shop</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </nav>
    <main>
        <h1>Checkout Order #1234 - Billing and Payment</h1>
        <p>Order total: $129.57</p>

        <form method="post">
            <fieldset>
                <legend>Billing information</legend>
                <div>
                    <label for="firstName">First name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="John">
                    <label for="lastName">Last name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Doe">
                </div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="123 Fake Street">
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Toronto">
                    <label for="province">Province:</label>
                    <select id="province" name="province">
                        <option value disabled selected>-- Choose province --</option>
                        <option value="NB">New Brunswick</option>
                        <option value="ON">Ontario</option>
                        <option value="QC">Quebec</option>
                    </select>
                    <label for="postalCode">Postal code:</label>
                    <input type="text" id="postalCode" name="postalCode" placeholder="A1A 1A1">
                </div>
                <label for="phoneNumber">Phone number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="555-555-5555">
            </fieldset>

            <fieldset>
                <legend>Payment information</legend>
                <fieldset>
                    <legend>Choose card</legend>
                    <div>
                        <input type="radio" id="masterCard" name="cardType" value="masterCard" checked>
                        <label for="masterCard">MasterCard</label>
                    </div>
                    <div>
                        <input type="radio" id="visa" name="cardType" value="visa">
                        <label for="visa">Visa</label>
                    </div>
                </fieldset>
                <div>
                    <label for="cardNumber">Card number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 1234 1234 1234" inputmode="numeric">
                </div>
                <div>
                    <label for="cardExpiry">Card expiry:</label>
                    <input type="text" id="cardExpiry" name="cardExpiry" placeholder="MM/YY">
                </div>
            </fieldset>

            <button type="submit">Pay now</button>
        </form>
    </main>

</body>

</html>
